<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'auth.css' %}">
</head>
<body>
    <div class="login-container">
        <form method="post">
            {% csrf_token %}
            <h2>Login</h2>
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Not registered? <a href="{% url 'signup' %}">Click to register</a></p>

    </div>
</body>
</html>
