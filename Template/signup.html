<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'auth.css' %}">
</head>
<body>
    <div class="signup-container">
        <form method="post">
            {% csrf_token %}
            <h2>Sign Up</h2>
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already registered? <a href="{% url 'login' %}">Click to login</a></p>

    </div>
</body>
</html>
